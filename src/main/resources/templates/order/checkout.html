<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/index}"
  xmlns:th="http://www.thymeleaf.org">

<head>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Thanh toán</title>
</head>

<body>
  <main>
    <article layout:fragment="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- Cột 1 -->
            <form class="needs-validation" name="" method="post" action="#">
              <input type="hidden" name="" value="">
              <div class="py-5 text-center">
                <i class="fa fa-credit-card fa-4x" aria-hidden="true"></i>
                <h2>Thanh toán </h2>
              </div>
              <div class="row">
                <div class="col-md-4 order-md-2 mb-4">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Thông tin thanh toán xe</span>
                    <span class="badge badge-secondary badge-pill">2</span>
                  </h4>
                  <ul class="list-group mb-3">
                    <!-- Sử dụng vòng lặp ng-repeat để hiển thị danh sách sản phẩm từ giỏ hàng -->
                    <li class="list-group-item d-flex justify-content-between lh-condensed"
                      ng-repeat="item in cart.items">
                      <div>
                        <img ng-src="/assets/images/{{item.image}}" alt="{{item.name}}" class="img-fluid">
                        <h6 class="my-0">{{item.name}}</h6>
                        <small class="text-muted">{{item.price}} x {{item.qty}}</small>
                      </div>
                      <span class="text-muted">{{item.price * item.qty}}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Tổng số xe</span>
                      <strong>{{cart.amount }}</strong>
                    </li>
                   
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Tổng cộng cho tất cả giảm giá</span>
                      <strong>{{cart.amount }}</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-md-8 ">
                  <h4 class="mb-3">Hồ sơ khách hàng</h4>
                  <!-- Thêm các trường thông tin của khách hàng -->
                  <div class="row">
                    <div class="col-md-12">
                      <label for="fullName">Tên khách hàng</label>
                      <label class="form-control" id="username">[[${#authentication.name}]]</label>
                    </div>
                    <div class="col-md-12">
                      <label for="fullName">Ngày đặt</label>
                      <div class="form-control">{{order.createDate | date: 'dd-MM-yyyy'}}</div>
                    </div>
                    <div class="col-md-12">
                      <label for="phoneNumber">Số điện thoại</label>
                      <input type="text" class="form-control" id="phoneNumber" value="0988272727">
                    </div>
                    <div class="col-md-12">
                      <label for="address">Địa chỉ </label>
                      <textarea ng-model="order.address" class="form-control" cols="12" rows="3"></textarea>
                    </div>
                  </div>
                  <h4 class="mb-3">Phương thức thanh toán</h4>
                  <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                      <input id="httt-1" name="httt_ma"  ng-model="order.paymentMethod" type="radio" class="custom-control-input" required="" ng-value="'Thanh toán bằng tiền mặt'">
                      <label class="custom-control-label" for="httt-1">Thanh toán tiền mặt</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="httt-2" name="httt_ma"  ng-model="order.paymentMethod" type="radio" class="custom-control-input" required="" ng-value="'Thanh toán bằng internet banking'">
                      <label class="custom-control-label" for="httt-2">Thanh toán Internet Banking
                      </label>
                    </div>
                  </div>
                  <hr class="mb-4">
                  <button class="btn btn btn-lg btn-block text-white" type="button" style="background-color: rgb(81, 81, 138);" name="btnDatHang" ng-click="order.purchase()">Thanh toán</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <!-- Cột 2 -->
            <!-- Nội dung của cột 2 -->
          </div>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
