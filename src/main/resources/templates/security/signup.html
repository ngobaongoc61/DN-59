<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/index}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
	integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
	crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
.is-align-items-center {
	align-items: center !important;
}
</style>
<body>
	<article layout:fragment="content">
		<main>
			<form th:action="@{/signup/saveUser}" method="post"
				th:object="${account}" class="col-sm-8 offset-3 mt-4">
				<div class="card">
					<div class="card-header text-center">
						<b>SIGNUP ACCOUNT</b>

					</div>
					<div class="text-center">
						<img
							src="https://account.cellphones.com.vn/_nuxt/img/Shipper_CPS3.0251fdd.png"
							alt=""
							style="margin-top: 20px; text-align: center; width: 100px;">
					</div>
					<div class="card-body">
						<div class="row">

							<div class="col-sm-6">
								<div class="form-group">
									<label for="">Username</label> <input type="text"
										th:field="*{username}" name="" class="form-control"> <i
										th:errors="*{username}" class="text-danger"></i>
								</div>
								<div class="form-group">
									<label for="">Password</label> <input type="password"
										th:value="${account.password}" name="password"
										class="form-control"> <i th:errors="*{password}"
										class="text-danger"></i>
								</div>
								<div class="form-group">
									<label for="">Fullname</label> <input type="text"
										th:field="*{fullname}" class="form-control"> <i
										th:errors="*{fullname}" class="text-danger"></i>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="">Email</label> <input type="text"
										th:field="*{email}" class="form-control"> <i
										th:errors="*{email}" class="text-danger"></i>
								</div>
								<div class="form-group">
									<label for="">Photo</label> <select th:field="*{photo}"
										class="form-control">
										<option value="user.png">user.png</option>
										<option value="-1407968806.jpg">-1407968806.jpg</option>
										<option value="Anh1">Anh1</option>
									</select>
								</div>

								<!--  <div class="form-group">
                <label for="">Photo</label>
                <select ng-model="form.photo" class="form-control">
                  <option value=""> --- Vui Lòng chọn ----
                  <option  ng-value="0">user.png</option>
                  <option  ng-value="1"> Anh1</option>
                  <option  ng-value="2">-1407968806.jpg</option>
                </select>
              </div>
             -->

							</div>
						</div>
					</div>
					<div class="card-footer text-right">
						<i class="fa-pull-left text-danger" th:text="${message}"></i>
						<button class="btn btn-danger col">Signup</button>
					</div>
					<div class="is-flex is-align-items-center  text-center">
						<hr>
						<p>Hoặc đăng nhập bằng</p>
					</div>

					<div class="row">
						<a href="/oauth2/authorization/google"
							class=" col-sm-6 text-center"> <img
							src="https://account.cellphones.com.vn/_nuxt/img/image45.93ceca6.png"
							class="img-fluid " width="50px">
							<p>Google</p>

						</a> <a href="/oauth2/authorization/facebook"
							class="col-sm-4 text-center"> <img
							src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/800px-Facebook_f_logo_%282021%29.svg.png"
							class="img-fluid" width="50px">
							<p>Facebook</p>
						</a>


					</div>




				</div>


			</form>
		</main>


	</article>
</body>
</html>
