<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/main}" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
	<article layout:fragment="content">
		<div class="col  mt-4">
			<div class="card">

				<div class="card-body">
					<div class="card-body ">
						<div class="row align-items-center">
							<div class="col-6 col-lg-6">
								<div class="border-primary border rounded text-center py-3 mb-3">
									<h5 class="card-title text-primary mb-1"
									th:text="${#numbers.formatDecimal(countTotalPrice, 0, 'COMMA', 0, 'POINT')}  "		>1.000.000.000 VNĐ</h5>
									<p class="text-primary mb-0">Tổng tiền</p>
								</div>
								<div class="border-success border rounded text-center py-3 mb-3">
									<h5 class="card-title text-success mb-1"
										th:text="${countTotalQuantity}">2.000.00. người</h5>
									<p class="text-success mb-0">Số lượng sản phẩm đã bán</p>
								</div>

							</div>
							<div class="col-6 col-lg-6">
								<div class="border-danger border rounded text-center py-3 mb-3">
									<h5 class="card-title text-danger mb-1"
										th:text="${countTotalUserByProduct}">1.000.000.000 VNĐ</h5>
									<p class="text-danger mb-0">Số lượng khách đã mua hàng</p>
								</div>
								<div class="border-warning border rounded text-center py-3 mb-3">
									<h5 class="card-title text-warning mb-1 "
										th:text="${countTotalOrder} ">2.000.00. người</h5>
									<p class="text-warning mb-0">Tổng số đơn hàng đã bán được</p>
								</div>

							</div>
						</div>
					</div>
				</div>

				<div class="card-header mt-5">Báo cáo doanh thu</div>
				<div class="card-body">


					<button id="exportButton"
						class="btn btn-lg btn-danger clearfix mb-2">
						<span class="fa fa-file-excel-o"></span> In thành file Excel
					</button>

					<table id="exportTable" class="table table-hover">
						<thead>
							<tr>

								<th>Số lượng đơn hàng</th>
								<th>Tổng số lượng người mua hàng</th>
								<th>Số lượng sản phẩm bán ra</th>
								<th>Tổng doanh thu bán được</th>
							</tr>
						</thead>
						<tbody>
							<tr>

								<td th:text="${countTotalOrder}"></td>
								<td th:text="${countTotalUserByProduct}"></td>
								<td th:text="${countTotalQuantity}"></td>
								<td 	th:text="${#numbers.formatDecimal(countTotalPrice, 0, 'COMMA', 0, 'POINT')}  "></td>



							</tr>


						</tbody>
					</table>

				</div>

				

			</div>

		</div>



	</article>

</body>
</html>
