<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/main}" xmlns:th="http://www.thymeleaf.org">
<head><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <article layout:fragment="content">
              <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
					<div class="card">
						<div class="card-header">
							<img src="/images/logos/INMA.jpg" alt="">
							<h2>Thêm mới danh mục</h2>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="categoryId">Mã loại xe</label> 
								<input type="hidden" th:filed="*{isEdit}">
								<input 
									class="form-control" th:field="*{id}"
									placeholder="" aria-describedby="categoryIdHid" > 
									<small
									th:if="${#fields.hasErrors('id')}" id="categoryIdHid" class="form-text text-muted">
										<div class="alert alert-danger mt-2">
                    			<strong>Mã loại xe không được trống</strong>
                    		</div>
									
									
									</small>
							</div>
							<div class="form-group">
								<label for="name">Tên Loại xe</label> <input type="text"
									class="form-control" th:field="*{name}" placeholder=""
									aria-describedby="nameHid"> <small 
									th:if="${#fields.hasErrors('name')}" id="nameHid"
									class="form-text text-muted">
									
									<div class="alert alert-danger  mt-2">
                    			<strong>Tên loại xe không được trống</strong>
                    		</div>
									</small>
							</div>

						</div>
						<div class="card-footer text-muted">
							<button class="btn btn-primary">
								<i class="fa fa-save"></i> 
								<span th:if="${category.isEdit}">Sửa</span>
								<span th:unless="${category.isEdit}">Lưu</span>
							</button>
							<button type="reset" class="btn btn-secondary">
								<i class="fa fa-backspace"></i>Mới
							</button>
							<a th:href="@{|/admin/categories|}" class="btn btn-success">
								<i class="fa fa-list"></i> Danh sách danh mục
							</a>

						</div>
					</div>
				</form>
      </article>
        
</body>
</html>
