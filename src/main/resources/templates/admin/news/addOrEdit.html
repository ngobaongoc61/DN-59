<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/main}" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
	<article layout:fragment="content">
		<div class="col  mt-4">
			<form action="/admin/news/saveOrUpdate" method="post"
				th:object="${news}">
				<div class="card">
					<div class="card-header">
						<h2 th:text="${news.isEdit ? 'Edit New' : 'Add New '}">Add
							New</h2>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-7 mt-4">
								<input type="hidden" th:field="*{isEdit}">
								<div class="form-group" th:if="${news.isEdit}">
									<label for="productId">New Id</label> <input type="text"
										class="form-control" name="productId" id="productId"
										placeholder="" aria-describedby="productIdHid"
										th:field="*{id}"> <small id="productIdHid"
										class="form-text text-muted">New Id is required</small>
								</div>


								<div class="form-group">
									<label>Customer</label> <br> <select
										th:field="*{username}" class="form-control" name="id">
										<option th:each="item : ${customers}"
											th:value="${item.username}" th:text="${item.username}"
											th:selected="${item.username == news.username}">New</option>

									</select>
								</div>

							</div>


						</div>


					</div>

				</div>
				<div class="card-footer text-muted">
					<a th:href="@{/admin/news/add}" class="btn btn-success">New</a>
					<button class="btn btn-primary"
						th:text="${news.isEdit ? 'Update' : 'Save'}">Save</button>
					<a th:if="${news.isEdit}"
						th:href="@{'/admin/news/delete/' + ${news.id}}"
						class="btn btn-danger float-right">Delete</a>
				</div>




			</form>
		</div>



	</article>

</body>
</html>
