<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/main}" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
	<article layout:fragment="content">
		<div class="col  mt-4">
			<form action="/admin/products/saveOrUpdate" method="post"
				enctype="multipart/form-data" th:object="${product}">
				<div class="card">
					<div class="card-header bg-lightgray">
						<h2
							th:text="${product.isEdit ? 'Sửa thông tin sản phẩm' : 'Thêm mới sản phẩm'}">Thêm
							mới sản phẩm</h2>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-7 mt-4">
								<input type="hidden" th:field="*{isEdit}">
								<div class="form-group mt-2" th:if="${product.isEdit}">
									<label for="productId">Mã sản phẩm</label> <input type="text"
										class="form-control" name="productId" id="productId"
										placeholder="" aria-describedby="productIdHid"
										th:field="*{id}">
								</div>

								<div class="form-group mt-2">
									<label for="name">Tên xe</label> <input type="text"
										class="form-control" name="name" id="name" placeholder=""
										aria-describedby="nameHid" th:field="*{name}"> <small
										th:if="${#fields.hasErrors('name')}"  id="nameHid"
										class="form-text text-muted">
										<div class="alert alert-danger mt-2" th:each="error : ${errors}">
											<strong  th:text="${error.defaultMessage}">Tên  xe không được trống</strong>
										</div>


									</small>
								</div>
								<div class="form-group mt-2">
									<label for="manufacturingYear">Năm sản xuất</label> <input
										type="text" class="form-control" name="model"
										id="manufacturingYear" placeholder=""
										aria-describedby="manufacturingYearHid"
										th:field="*{manufacturingYear}">
										
										
										  <small
										th:if="${#fields.hasErrors('manufacturingYear')}" id="manufacturingYearHid"
										class="form-text text-muted">
										<div class="alert alert-danger mt-2" th:each="error1 : ${errors}" >
											<strong  th:text="${error1.defaultMessage}">Năm sản xuất không được trống</strong>
										</div>
									</small>
								</div>
								<div class="form-group mt-2">
									<label for="driveSystem">Hệ thống lái</label> <input
										type="text" class="form-control" name="model" id="driveSystem"
										placeholder="" aria-describedby="driveSystemHid"
										th:field="*{driveSystem}"> 
										
										
										
										 <small
										th:if="${#fields.hasErrors('driveSystem')}" id="driveSystemHid"
										class="form-text text-muted">
										<div class="alert alert-danger mt-2" th:each="error : ${errors}">
											<strong  th:text="${error.defaultMessage}"> Hệ thống lái không được trống</strong>
										</div>
									</small>
										
										
								</div>
								<div class="form-group mt-2">
									<label for="engineCapacity">Số động cơ</label> <input
										type="text" class="form-control" name="model"
										id="engineCapacity" placeholder=""
										aria-describedby="engineCapacityHid"
										th:field="*{engineCapacity}">
										
										
										 <small
										th:if="${#fields.hasErrors('engineCapacity')}" id="engineCapacityHid"
										class="form-text text-muted">
										<div class="alert alert-danger mt-2" th:each="error : ${errors}">
											<strong  th:text="${error.defaultMessage}" >Số động cơ phải là số</strong>
										</div>
									</small>
									
								</div>
								<div class="form-group mt-2">
									<label for="engine">Động cơ</label> <input type="text"
										class="form-control" name="model" id="engine" placeholder=""
										aria-describedby="engineHid" th:field="*{engine}">
										
										<small
										th:if="${#fields.hasErrors('engine')}" id="engineHid"
										class="form-text text-muted">
										<div class="alert alert-danger mt-2" th:each="error : ${errors}">
											<strong  th:text="${error.defaultMessage}">Động cơ không được trống</strong>
										</div>
									</small>
								</div>



							</div>
							<div class="col-5  mt-4">
								<div class="row">
									<div class="form-group mt-2">
										<label for="transmission">Truyền động</label> <input
											type="text" class="form-control" name="model"
											id="transmission" placeholder=""
											aria-describedby="transmissionHid" th:field="*{transmission}">
										
										<small
										th:if="${#fields.hasErrors('transmission')}" id="transmissionHid"
										class="form-text text-muted">
										<div class="alert alert-danger mt-2" th:each="error : ${errors}">
											<strong  th:text="${error.defaultMessage}">Động cơ không được trống</strong>
										</div>
									</small>
									</div>


									<div class="form-group mt-2">
										<label>Loại xe</label> <select th:field="*{categoryId}"
											class="form-control" name="id">

											<option th:each="item : ${categories}" th:value="${item.id}"
												th:text="${item.name}"
												th:selected="${item.id == product.categoryId}">Category
												Name</option>

										</select>
									</div>
									<div class="form-group mt-2">
										<label for="name">Giá tiền</label> <input type="text"
											class="form-control" name="name" id="name" placeholder=""
											aria-describedby="priceHid" th:field="*{price}">
											
											<small
										th:if="${#fields.hasErrors('price')}" id="priceHid"
										class="form-text text-muted">
										<div class="alert alert-danger mt-2" th:each="error : ${errors}">
											<strong  th:text="${error.defaultMessage}">Giá tiền không được trống</strong>
										</div>
									</small>
											
									</div>
									<div class="col-3 mt-2">
										<script>
											function chooseFile(fileInput) {
												if (fileInput.files
														&& fileInput.files[0]) {
													var reader = new FileReader();
													reader.onload = function(e) {
														$('#image')
																.attr(
																		'src',
																		e.target.result);
													}
													reader
															.readAsDataURL(fileInput.files[0]);
												}
											}
										</script>
									</div>
								</div>
								<img id="image" 
									th:src="${product.image !=null ? '/assets/images' + product.image : '/assets/images/anh1.jpg'}"
									width="50%" alt=""
									class="img-fluid ${3|rounded-top,rounded-circle,rounded-bottom,rounded-left,rounded-right}" />
								<div class="form-group">
									<label for="productImage">Image File</label> <input type="file"
										onchange="chooseFile(this)" name="imageFile" id="productImage"
										class="form-control-file"> 
								</div>
								<div class="col-3 mt-2">
									<script>
										function chooseFile2(fileInput) {
											if (fileInput.files
													&& fileInput.files[0]) {
												var reader = new FileReader();
												reader.onload = function(e) {
													$('#image2').attr('src',
															e.target.result);
												}
												reader
														.readAsDataURL(fileInput.files[0]);
											}
										}
									</script>
								</div>
								<img id="image2" src="/admin/products/images/anh1.jpg"
									th:src="${product.image2 !=null ? '/assets/images' + product.image2 : '/assets/images/anh1.jpg'}"
									width="50%" alt=""
									class="img-fluid ${3|rounded-top,rounded-circle,rounded-bottom,rounded-left,rounded-right}" />
								<div class="form-group">
									<label for="">Image File</label> <input type="file"
										onchange="chooseFile2(this)" name="imageFile2"
										id="" class="form-control-file"> 
								</div>
								<div class="col-3 mt-2">
									<script>
										function chooseFile3(fileInput) {
											if (fileInput.files
													&& fileInput.files[0]) {
												var reader = new FileReader();
												reader.onload = function(e) {
													$('#image3').attr('src',
															e.target.result);
												}
												reader
														.readAsDataURL(fileInput.files[0]);
											}
										}
									</script>
								</div>
								<img id="image3" src="/admin/products/images/anh1.jpg"
									th:src="${product.image3 !=null ? '/assets/images' + product.image3 : '/assets/images/anh1.jpg'}"
									width="50%" alt=""
									class="img-fluid ${3|rounded-top,rounded-circle,rounded-bottom,rounded-left,rounded-right}" />
								<div class="form-group">
									<label for="">Image File</label> <input type="file"
										onchange="chooseFile3(this)" name="imageFile3"
										id="" class="form-control-file"> 
								</div>
								<div class="col-3 mt-2">
									<script>
										function chooseFile4(fileInput) {
											if (fileInput.files
													&& fileInput.files[0]) {
												var reader = new FileReader();
												reader.onload = function(e) {
													$('#image4').attr('src',
															e.target.result);
												}
												reader
														.readAsDataURL(fileInput.files[0]);
											}
										}
									</script>
								</div>
								<img id="image4" src="/admin/products/images/anh1.jpg"
									th:src="${product.image4 !=null ? '/assets/images' + product.image4 : '/assets/images/anh1.jpg'}"
									width="50%" alt=""
									class="img-fluid ${3|rounded-top,rounded-circle,rounded-bottom,rounded-left,rounded-right}" />
								<div class="form-group">
									<label >Image File</label> <input type="file"
										onchange="chooseFile4(this)" name="imageFile4"
										class="form-control-file">
								</div>



							</div>
							<div class="form-group mt-2">
								<label for="">Mô tả</label>
								<textarea class="form-control" th:field="*{description}"
									name="description" rows="5" aria-describedby="description"></textarea>
									
									
										 
							</div>

						</div>

					</div>
					<div class="card-footer text-muted">
						<a th:href="@{/admin/products/add}" class="btn btn-success">Thêm mới</a>
						<button class="btn btn-primary"
							th:text="${product.isEdit ? 'Sửa' : 'Lưu'}">Lưu</button>
						<a th:if="${product.isEdit}"
							th:href="@{'/admin/products/delete/' + ${product.id}}"
							class="btn btn-danger float-right">Xóa</a>
					</div>
				</div>



			</form>
		</div>



	</article>

</body>
</html>
